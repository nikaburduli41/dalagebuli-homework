<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
    }

    #container {
        margin-top: 20px;
        width: 420px;
        padding: 15px;
        border: 1px solid #c0c0c0;
        border-radius: 15px;
    }

    #message_area {
        height: 300px;
        border: 1px solid #c0c0c0;
        border-radius: 10px;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    #buttons {
        margin-top: 10px;
        display: flex;
        align-items: center;
    }

    #buttons input {
        flex-grow: 1;
        height: 40px;
        border-radius: 10px;
        background-color: #e0e0e0;
        border: none;
        padding: 0 10px;
        font-size: 18px;
    }

    #buttons button {
        height: 40px;
        border: none;
        border-radius: 10px;
        background-color: #e0e0e0;
        margin-left: 10px;
        padding: 0 15px;
        font-size: 18px;
        cursor: pointer;
    }

    .msg {
        padding: 8px 12px;
        border-radius: 12px;
        max-width: 80%;
        word-wrap: break-word;
    }

    .user-msg {
        background: #3982f4;
        color: white;
        align-self: flex-end;
    }

    .bot-msg {
        background: #e7e6eb;
        color: black;
        align-self: flex-start;
    }

    #user {
        background: #3982f4;
        color: white;
        text-align: right;
        margin-left: auto; 
        padding: 8px;
        border-radius: 10px;
    }

    #bot {
        padding: 8px;
        border-radius: 10px;
        background: #e7e6eb;
        color: black;
        text-align: left;
        margin-right: auto;
    }
</style>
<body>
    <h1>GMessage</h1>
    
    <div id="container">

        <div id="message_area">
        </div>
        
        <div id="buttons">
            <input type="text" id="input1">
            <button id="btn1">></button>
        </div>
        
    </div>

    <script>
    let inp = document.getElementById('input1');
    let btn = document.getElementById("btn1");
    let messages = document.getElementById("message_area");

    btn.addEventListener("click", () => {
        const paragraph = document.createElement("p");
        paragraph.textContent = inp.value;
        paragraph.id = 'user'
        
        messages.appendChild(paragraph);

        const botText = document.createElement("p");
        botText.id = 'bot'

        setTimeout(() => {
            messages.appendChild(botText);
        }, 3000);
        if(paragraph.value === 'hi' || 'hello' || 'hey'){
            return botText.textContent = 'hello how can i help you'
        }
        else if(paragraph.value === 'how are you' || 'how are you feeling' ){
            return botText.textContent = 'im fine you'
        }


    });

    </script>
</body>
</html>
