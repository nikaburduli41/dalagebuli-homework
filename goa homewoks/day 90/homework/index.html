<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button">enter</button>

    <input type="text" placeholder="name" name="name" id="na">
    <input type="email" placeholder="email" name="email" id="em">
    <input type="password" placeholder="password" name="password" id="pas">
    <input type="button" value="submit" id="sub">

    <div>
        <button id="idk"></button>
    </div>
    <script>
        //2//
        let num = 7;
        const button = document.getElementById('button');
        button.addEventListener('click', function() {
            let guess = prompt("შეიყვანეთ რიცხვი 10 ფარგლებში");
            if (num == guess){
                alert("შენ გამოიცანი ჩემი რიცხვი");
            } else {
                alert("შენ ვერ გამოიცანი ჩემი რიცხვი");
            } 
        });
        //3//
        const name = document.getElementById('na');
        const email = document.getElementById('em');
        const password = document.getElementById('pas');
        const submit = document.getElementById('sub');
        submit.addEventListener('click', function() {
            alert("შენ წარმატებით გაიარე რეგისტრაცია");
            console.log(name.value, email.value, password.value);
        });
        //4//
        let div = document.getElementById('idk');
        idk = {
            height: "100px",
            width: "100px",
            backgroundColor: "red",
            borderRadius: "50%",
            position: "absolute",
            border : "2px solid black",
        }
        div.addEventListener('click', function() {
            idk = {
                height: "200px",
                width: "200px",
                backgroundColor: "blue",
                borderRadius: "0%",
                position: "absolute",
                border : "2px solid black",
            }
        });

    </script>
</body>
</html>
