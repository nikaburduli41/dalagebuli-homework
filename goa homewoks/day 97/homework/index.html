<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input type="text" readonly id="result">

        <div id="buttonsDiv">
            <button class="lightBlueBtn" onclick="clearDisplay()">C</button>
            <button class="lightBlueBtn" onclick="evenOdd()">EvenOdd</button>
            <button class="lightBlueBtn" onclick="display('%')">%</button>
            <button class="orangeBtn" onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="orangeBtn" onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="orangeBtn" onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="orangeBtn" onclick="display('+')">+</button>
            <button id="zeroBtn" onclick="display('0')">0</button>            
            <button onclick="display('.')">.</button>
            <button onclick="display('**')">Power</button>
            <button class="orangeBtn" onclick="calculate()">=</button>
            <button onclick="display('**0.5')">SQRT</button>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
