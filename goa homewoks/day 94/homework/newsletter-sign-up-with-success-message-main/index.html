<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <style>
    body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  #main {
    background: #fff;
    padding: 0;
    border-radius: 20px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    max-width: 700px;
    width: 100%;
    display: flex;
    flex-direction: row;
    overflow: hidden;
  }
  #mc {
    flex: 1;
    padding: 40px 32px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  #img{
    flex: 1;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 260px;
    padding: 32px;
  }
  .mc img {
    width: 100%;
    max-width: 260px;
    border-radius: 10px;
    display: block;
  }
  h1 {
    color: hsl(234, 29%, 20%);
    margin-bottom: 16px;
    font-size: 2rem;
  }
  ul {
    margin: 16px 0 18px 24px;
    padding: 0px;
    color: hsl(234, 29%, 20%);
  }
  input[type="email"] {
    width: 100%;
    padding: 0.7rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 1rem;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 16px;
    background: hsl(234, 29%, 20%);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 16px;
  }

  </style>
</head>
<body>
  <div id="main">
    <div id="mc">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <input type="email" placeholder="email@company.com" id="ema">
      <button id="sub">Subscribe to monthly newsletter</button>
    </div>
    <div id="img">
      <img src="./assets/images/illustration-sign-up-desktop.svg">
    </div>
  </div>
  <script>
    const email = document.getElementById("ema")
    const submit = document.getElementById("sub")

    submit.addEventListener("click",function(e){
      e.preventDefault()

      if (email.value === ''){
        console.log("Buying Subripction Has Failed Try Again later")
      }
      else{
        console.log("Thanks For Buying subripction")
        console.log(`Your Email is ${email.value}`)
        alert("You Have Succesfully Bought Subripction Thanks For Purchase")
      }
    })


  </script>
</body>
</html>
